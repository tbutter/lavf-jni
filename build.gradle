plugins {
    id 'de.undercouch.download' version '4.1.1'
}
apply plugin: 'maven'
apply plugin: 'java'

group = 'com.blubb.lavf'
version = '1.0-SNAPSHOT'

repositories {
	jcenter()
}

dependencies {
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.0'
}

test {
    useJUnitPlatform()
}

task downloadFile(type: Download) {
    src 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4'
    dest buildDir
	onlyIfModified true
}

task verifyFile(type: Verify, dependsOn: downloadFile) {
    src new File(buildDir, 'ForBiggerFun.mp4')
    algorithm 'SHA-1'
    checksum '2ffd447ced3e0a04edcdd3975c4b638f16df2f7f'
}

test.dependsOn verifyFile